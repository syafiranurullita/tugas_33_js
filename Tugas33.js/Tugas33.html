<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <title>Javascript Event | NIOMIC</title>
 </head>
 <body>

       <input type="text" class="tugas" value="Nama Depan" /> <br />
       <input type="text" class="tugas" value="Nama Belakang" /> <br />
       <input type="text" class="tugas" value="Hobi" /> <br /><br />
       <button type="button" name="button" onclick="jalanScript()">Jalan</button>

     <script type="text/javascript">
        function jalanScript(){
          console.log(document.getElementsByClassName('tugas'));
        }
     </script>
 </body>
</html>
